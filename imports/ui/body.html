<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
    </header>
 
    <ol>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ol>
  </div>
</body>

<template name="task">
  <li>{{text}}</li>
</template>
